<!DOCTYPE html>
<meta charset="utf-8">

<link type="text/css" href="css/bulletChart.css" rel="stylesheet"/>

<button>Update</button>
<script type="text/javascript" src="js/lib/d3.js"></script>
<script type="text/javascript" src="js/lib/crossfilter.js"></script>
 <script type="text/javascript" src="js/lib/dc.js"></script> 
<script type="text/javascript" src="js/charts/bullet.js"></script>

<script>

var margin = {top: 5, right: 40, bottom: 50, left: 120},
    width = 192 - margin.left - margin.right,
    height = 450 - margin.top - margin.bottom;

var saleBulletChart = d3.bullet()
    .orient("bottom")
    .width(width)
    .height(height);

<!-- Data input --> 
var dataExample = [
  {"title":"2012","subtitle":"","ranges":[150,225,300],"measures":[220,270],"markers":[250]},
  {"title":"2013","subtitle":"","ranges":[150,225,300],"measures":[220,230],"markers":[240]},
  {"title":"2014","subtitle":"","ranges":[150,225,300],"measures":[210,230],"markers":[260]},
  {"title":"2015","subtitle":"","ranges":[150,225,300],"measures":[200,210],"markers":[230]},
  {"title":"2016","subtitle":"","ranges":[150,225,300],"measures":[220,260],"markers":[290]},
];

var data        = crossfilter(dataExample),
    titleDimension = data.dimension(function(d) {return d.title;}),
    statusGroup    = {
      all: function(){
        return dataExample;
    }};

	
//d3.json("bullets.json", function(error, data) {
  var svg = d3.select("body").selectAll("svg")
      .data(data)
    .enter().append("svg")
      .attr("class", "bullet")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(saleBulletChart);

  var title = svg.append("g")
      .style("text-anchor", "end")
      .attr("transform", "translate(" + width + "," + (height + 20) + ")");

  title.append("text")
      .attr("class", "title")
      .text(function(d) { return d.title; });

  title.append("text")
      .attr("class", "subtitle")
      .attr("dy", "1em")
      .text(function(d) { return d.subtitle; });

  d3.selectAll("button").on("click", function() {
    svg.datum(randomize).transition().duration(1000).call(saleBulletChart);
  });

//});

function randomize(d) {
  if (!d.randomizer) d.randomizer = randomizer(d);
  d.ranges = d.ranges.map(d.randomizer);
  d.markers = d.markers.map(d.randomizer);
  d.measures = d.measures.map(d.randomizer);
  return d;
}

}

</script>
