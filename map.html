<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>DC.js + Leaflet</title>

	<meta itemprop="name" content="DC.js + Leaflet"/>
	<meta itemprop="description" content="DC.js + Leaflet chart"/>

	<meta charset="UTF-8">

	<link type="text/css" href="js/lib/leaflet.css" rel="stylesheet"/>
	<link type="text/css" href="js/lib/leaflet.markercluster.css" rel="stylesheet"/>
	<link type="text/css" href="js/lib/dc.css" rel="stylesheet"/>

  <style>
    #holder {
      width:850px;
      margin:20px auto;
    }
    #holder>div {
      padding:30px 0;
      clear:both;
    }
    .map {
      width:600px;
      height:400px;
    }
    .pie {
      margin-left:30px;
    }
  </style>
</head>
<body>

<div id="holder">
	<h2>Hotel in Singapore</h2>
  <div id="chart-top">
	<div class="product"></div>
  </div>
  
  <div id="chart-map">
    <div class="map"></div>
  </div>  

   <div id="chart-detail">
    <div class="pie">	</div>
	<span>Pie Chart - room count (S:100, M:300, L:300+)<br>	</span>
  </div>  
 

</div>

<script type="text/javascript" src="js/lib/d3.js"></script>
<script type="text/javascript" src="js/lib/crossfilter.js"></script>
<script type="text/javascript" src="js/lib/dc.js"></script>
<script type="text/javascript" src="js/lib/leaflet.js"></script>

<!--Optional-->
<script type="text/javascript" src="js/lib/leaflet.markercluster.js"></script>

<script type="text/javascript" src="js/lib/dc.leaflet.js"></script>
<script type="text/javascript" src="js/charts/maps.js"></script>

</body>
</html>
