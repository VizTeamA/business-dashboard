<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Business Dashboard</title>
	<meta itemprop="name" content="Dashboard"/>
	<meta itemprop="description" content="Dashboard"/>
	<meta charset="UTF-8">
	<link type="text/css" href="css/main.css" rel="stylesheet"/>
	<link type="text/css" href="js/lib/leaflet.css" rel="stylesheet"/>
	<link type="text/css" href="js/lib/leaflet.markercluster.css" rel="stylesheet"/>
	<link type="text/css" href="js/lib/dc.css" rel="stylesheet"/>
	<link type="text/css" href="css/bulletChart.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,600,900" rel="stylesheet">
  <head>
<body>

<div id="container" >
	<h2>Sales in Singapore</h2>
	<h4>Updated version: 18.NOV.2016 3:29AM </h4>
	<h3 style="clear:both;" id="overview-header" >Overview</h3>
	<div id="overview" >
		<div id="sales-year-chart"  style = "float:left"></div>
		<div id="text-info" style = "float:left">
			<div id = "opportunity" class = "text-box">
				<div class="header">OPPORTUNITIES</div>
				<div class="value">500</div>
			</div>
			<div id = "coverage" class = "text-box" >
				<div class="header">COVERAGE %</div>
				<div class="value">20%</div>
			</div>
			<div id = "status-graph" class = "text-box">
				<div class="header">PIE CHART</div>
				<div class="value">
					<div id="earning-by-year-chart"></div>
				</div>
			</div>
			<div id = "range-bar" class = "text-box">
				<div class="header">SLIDER</div>
				<div class="value">
					<input type="range" />
				</div>
			</div>
		</div>
	</div>
	<h3 style="clear:both;" id="sale-by-product-header">Sales by Product</h3>
	<div id="sale-by-product">
		<div id="year-performance-chart"></div>
		<div id="sales-product-chart"  style = "float:left"></div>
	</div>
	<div id="button-control" style="padding:0; margin:0;">
		<button id="rand-bullet-chart">Rand() Bullet Chart</button>
		<button id="reset-chart">Reset Year</button>
	</div>
	<h3 style="clear:both;" id="detail-analysis-header">Detail Analysis</h3>
	<div id="detail-analysis">
		<div id="chart-map">
			<div class="map"></div>
			<div id="filter-market-sector">
				<div id="market-sector"></div>
				<br>
				<div id="hospitality-filter-market-sector" class="content-pannel-visible">
						<!--<h4>GEORAPHICAL</h4>-->
						<div id="filter-customer"></div>
						<div id="prospect-filter" class="content-pannel-hidden">lead...</div>
						<div id="customer-filter" class="content-pannel-visible">
							<div id="rolling-period-filter">Rolling Period</div>
							<div id="gain-loss-chart"></div>
						</div>
				</div>
				<div id="residential-filter-market-sector" class="content-pannel-hidden">
					<!--<h4>RESIDENTIAL</h4>-->
					<div>something here?</div>
				</div>
			</div>
		</div>

</div>


<script type="text/javascript" src="js/lib/d3.js"></script>
<script type="text/javascript" src="js/lib/crossfilter.js"></script>
<script type="text/javascript" src="js/lib/dc-1.7.0.js"></script>

<script type="text/javascript" src="js/lib/leaflet.js"></script>
<script type="text/javascript" src="js/lib/leaflet.markercluster.js"></script>
<script type="text/javascript" src="js/lib/dc.leaflet.js"></script>
<script type="text/javascript" src="js/lib/bullet.js"></script>

<script type="text/javascript" src="js/charts/charts.js"></script>

</html>
